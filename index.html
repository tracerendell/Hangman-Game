<!DOCTYPE html>
<html>
<head>
	
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Fonts Link -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Creepster|Faster+One|Frijole|Press+Start+2P|Rye|Shojumaru" rel="stylesheet">
	

	<title>Hangman: The Game</title>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="header">Hangman: <span id="theGame">The Game</span></h1>
			<h3 id="subtitle">90's Action Movie Edition</h3>	
		</div>


	<div class = "panel panel-default" id="play">
		<div class="panel-heading">
			<h3 class="panel-title">Type to Play! (hint: hit "space bar" to finish 2 word phrases)</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>

		</div>
	</div>

<div class="row">
	<div class="panel panel-default col-md-7">
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
	</div>


	<div class="panel panel-default col-md-4">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses"></span>
			</div>
	</div>
</div>

<div class="row">
	<div class="panel panel-default col-md-5">
			<div class="panel-body">
				Win Counter: <br><br><span id="winCounter">0</span>
			</div>
	</div>

	<div class="panel panel-default col-md-5" id="loss">
			<div class="panel-body">
				Loss Counter: <br><br><span id="lossCounter">0</span>
			</div>
	</div>
</div>

</div>


	

<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
